{% extends "core_app/signup_signin_base.html" %}
{% load bootstrap3 %}
{% block title%} Войти в систему {% endblock title%}

{% block header %} Вход в систему {%endblock header%}
{% block content%}
  <form method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-submit-red">Войти в систему</button>
  </form>
  <a href="{% url 'core_app:sign-up' %}">Или зарегистрироваться</a>
{% endblock content%}
