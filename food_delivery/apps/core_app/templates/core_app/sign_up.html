{% extends 'core_app/signup_signin_base.html' %}

{% block title %} Регистрация в системе {% endblock %}

{% block content %}
<form method="POST" class="post-form">

  {% csrf_token %}
  {{ userform.as_p }}
  {{ userprofileform.as_p }}

  <button type="submit" class="btn btn-pink pull-right">Зарегистрироваться</button>
</form>

<a href="{% url 'core_app:system_sign_in' %}">Или зайти в существующий аккаунт?</a>

{% endblock %}
