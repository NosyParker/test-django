{% extends "core_app/signup_signin_base.html" %}
{%load bootstrap3 %}
{% block title%} Регистрация {% endblock title%}

{% block content%}
  <h1>Регистрация в сервисе:</h1>
  <form method="POST">
    {% csrf_token %}
    {% bootstrap_form user_form%}
    <button type="submit" class="btn btn-submit-red">Зарегистрироваться</button>
  </form>
  <a href="{% url 'core_app:sign-in' %}">Или войти в существующий аккаунт</a>
{% endblock content %}
