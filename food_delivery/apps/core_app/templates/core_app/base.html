{% load staticfiles %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'core_app/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'core_app/css/custom_styles.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header> 
        {% block header %}  {% endblock header %} 
    </header>
    <main>
        {% block content %}  {% endblock content %}
    </main>
    <script src="{% static 'core_app/js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'core_app/js/bootstrap.min.js' %}"></script>
</body>
</html>
