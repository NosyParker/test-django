{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'core_app/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'core_app/css/custom_styles.css' %}">

</head>
<body class="auth-bg">
  <div class="container-fluid">
    <div class="row centered-form">
      <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-body">
          <div class="panel-body">
            <h3 class="text-center text-uppercase">
              <b>{% block header %}{% endblock header %}</b>
            </h3>
            <br/>
              {% block content %}{% endblock content%}
          </div>
          </div>
        </div>
      </div>
    </div>
  <script src="{% static 'core_app/js/jquery-3.2.1.min.js' %}"></script>
  <script src="{% static 'core_app/js/bootstrap.min.js' %}"></script>
</body>  
</html>
